<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cachet Design Guidelines & UI Framework</title>
  <link rel="stylesheet" href="vendor/normalize.css">
  <link rel="stylesheet" href="cachet.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <header class="header-layer">
    <h1 class="header-title">Cachet Design Guidelines & UI Framework</h1>
  </header>
  <aside class="sidebar-layer">
    <section class="profile-container">
      <div class="profile-img">
        <img src="https://avatars0.githubusercontent.com/u/3051193?v=3&s=96" alt="Profile Image">
      </div>
      <div class="profile-info">
        <p class="profile-name">Hipsterbrown</p>
        <p class="profile-email">headhipster@hipsterbrown.com</p>
      </div>
    </section>
  </aside>
  <main class="content-layer">
    <article class="typography section-layer">
      <h1 class="section-title">Typography</h1>
    </article>
    <article class="buttons section-layer">
      <h1 class="section-title">Buttons</h1>
      <button class="btn">Default Button</button>
      <button class="btn-primary">Primary Button</button>
      <button class="btn-info">Info Button</button>
      <button class="btn-warn">Warning Button</button>
      <button class="btn-success">Success Button</button>
      <button class="btn-error">Error Button</button>
    </article>
  </main>
  <script type="text/javascript" src="vendor/jquery.min.js"></script>
</body>
</html>
